proxy-providers:
  provider1:
    url: "https://kuromisubs.shop/XaMeuEcdEpqB5V-gLJQ_Y?type=clash&protocol=shadowsocks&use=domestic&rule=nodelist"
    type: http
    interval: 86400
    health-check: {enable: true,url: "https://www.gstatic.com/generate_204",interval: 300}


proxies: 
  - name: "直连"
    type: direct
    udp: true

mixed-port: 7890
ipv6: true
allow-lan: false
unified-delay: false
tcp-concurrent: true
external-controller: 127.0.0.1:9090
external-ui: ui
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"

find-process-mode: strict
global-client-fingerprint: chrome

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"

tun:
  enable: false
  stack: mixed
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

dns:
  enable: false
  ipv6: true
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
    - "+.market.xiaomi.com"
  nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  proxy-server-nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  nameserver-policy:
    "rule-set:cn_domain,private_domain":
      - https://120.53.53.53/dns-query
      - https://223.5.5.5/dns-query
    "rule-set:geolocation-!cn":
      - "https://dns.cloudflare.com/dns-query"
      - "https://dns.google/dns-query"

proxy-groups:

  - name: 默认
    type: select
    proxies: [港台新,香港,台湾,日本,新加坡,美国,全部节点]
    
  #- name: NETFLIX
  #  type: select
  #  proxies: [默认,香港,台湾,日本,新加坡,美国,全部节点]

  - name: Github
    type: select
    proxies:  [默认,香港,台湾,日本,新加坡,美国,全部节点]

  - name: CryptoCurrency
    type: select
    proxies: [默认,香港,台湾,日本,新加坡,美国,全部节点]

  - name: OpenAI
    type: select
    proxies: [默认,香港,台湾,日本,新加坡,美国,全部节点]

  - name: OneDrive
    type: select
    proxies: [默认,香港,台湾,日本,新加坡,美国,全部节点]

  - name: PikPak
    type: select
    proxies: [默认,香港,台湾,日本,新加坡,美国,全部节点]

  - name: TeraBox
    type: select
    proxies: [默认,香港,台湾,日本,新加坡,美国,全部节点]

  - name: Personal_Proxy
    type: select
    proxies: [默认]

  - name: Personal_Direct
    type: select
    proxies: [默认]

  - name: China
    type: select
    proxies:  [直连]

  - name: Final
    type: select
    proxies:  [默认,直连]

  #分隔,下面是地区分组
  - name: 香港
    type: select
    include-all: true
    filter: "(?i)港|hk|hongkong|hong kong"

  - name: 台湾
    type: select
    include-all: true
    filter: "(?i)台|tw|taiwan"

  - name: 日本
    type: select
    include-all: true
    filter: "(?i)日|jp|japan"

  - name: 美国
    type: select
    include-all: true
    filter: "(?i)美|us|unitedstates|united states"

  - name: 新加坡
    type: select
    include-all: true
    filter: "(?i)(新|sg|singapore)"

  #- name: 其它地区
  #  type: select
  #  include-all: true
  #  filter: "(?i)^(?!.*(?:🇭🇰|🇯🇵|🇺🇸|🇸🇬|🇨🇳|港|hk|hongkong|台|tw|taiwan|日|jp|japan|新|sg|singapore|美|us|unitedstates)).*"

  - name: 全部节点
    type: select
    include-all: true

  - name: 港台新
    type: url-test
    include-all: true
    filter: "(?i)(港|HK|(?i)Hong|台|TW|(?i)Taiwan|新|狮|獅|SG|(?i)Singapore)"
    tolerance: 10

 # - name: 自动选择
 #   type: url-test
 #   include-all: true
 #   tolerance: 10

rules:
  - RULE-SET,private_ip,直连,no-resolve
  - RULE-SET,github_domain,Github
#  - RULE-SET,netflix_domain,NETFLIX
  - RULE-SET,cryptocurrency_domain,CryptoCurrency
  - RULE-SET,openai_domain,OpenAI
  - RULE-SET,onedrive_domain,OneDrive
  - RULE-SET,pikpak_domain,PikPak
  - RULE-SET,terabox_domain,TeraBox
  - RULE-SET,personal_proxy_domain,Personal_Proxy
  - RULE-SET,personal_direct_domain,Personal_Direct
  - RULE-SET,cn_domain,China
  - RULE-SET,geolocation-!cn,Final

# - RULE-SET,netflix_ip,NETFLIX
  - RULE-SET,cn_ip,China
  - MATCH,Final

rule-anchor:
  ip: &ip {type: http, interval: 86400, behavior: ipcidr, format: mrs}
  domain: &domain {type: http, interval: 86400, behavior: domain, format: mrs}
